# Redis 설정 파일
# 포트 3333으로 실행

# 네트워크
bind 127.0.0.1
port 3333
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 일반
daemonize no
supervised no
pidfile /var/run/redis_3333.pid
loglevel notice
logfile ""
databases 16

# 스냅샷
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 메모리 관리
maxmemory-policy allkeys-lru

# 클라이언트
maxclients 10000